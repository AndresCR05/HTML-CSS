<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="./flex_box.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MiLogo</div>
        <div class="links">
          <a href="#">Inicio</a>
          <a href="#">Servicios</a>
          <a href="#">Contacto</a>
        </div>
        <button class="cta">Ingresar</button>
    </nav>


    <div class="gallery">
        <img src="./avatar.avif" class="avatar" />
        <img src="./avatar.avif" class="avatar" />
        <img src="./avatar.avif" class="avatar" />
        <img src="./avatar.avif" class="avatar" />
        <img src="./avatar.avif" class="avatar" />
        <img src="./avatar.avif" class="avatar" />
    </div>


    <div class="profile-card">
        <img src="./avatar.avif" class="avatar" />
        <div class="user-info">
          <h3>Juan Pérez</h3>
          <p>Desarrollador frontend apasionado por el diseño.</p>
          <button>Seguir</button>
        </div>
    </div>




    <div class="flex-class">
        <div class="card">
            <img src="./images.jfif" alt="" class="salamandra">
            <h3>Las salamandras en CR</h3>
            <p>Las salamandras</p>
            <button>Ir</button>
        </div>
    </div>




    <form class="contact-form">
        <div class="input-row">
            <input type="text" placeholder="Nombre" />
            <input type="email" placeholder="Correo" />
        </div>
        <textarea placeholder="Mensaje"></textarea>
        <button type="submit">Enviar</button>
    </form>

    
    
</body>
</html>
